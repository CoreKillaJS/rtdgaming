//****************************************************************************
//RTD Dice Perks Shopping Menu
//
//Allows users to purchase Dice Perks with Talent Points
//
//Perks should NEVER be deleted! This wil cause an error!!
//Layout:
//	"Perk"
//	{
//		"index"		"Index of attribute"
//		"unique"	"Identifier used to distinguish perk from others this should NEVER be the same as any other perk!"
//		"eventonly"	"Can only be purchased during special events"
//		"levels"	"Amount of Levels (tiers) this perk will have, MAX of 6 levels"
//		"cost"		"Amount of Talent Points needed to purchase perk"
//		"value"		"How much will be rewarded upon purchase"
//		"msg"		"Description to be shown in Buy Menu."
//					"$$" 	"Shows Perk value percentage: +5%"
//					"++"	"Show client's Perk total value + Perk Value: See Armor for example"
//					"**"	"Adds up all of the Perk's rank values"
//					"@@"	"Shows user's value"
//		"complete"	"Message to be shown when Perk is completed"
//		"enabled"	"Use this to disable Perk from being bought, NO don't just delete it!"
//					"It's already here and in the DB, if deleted bad things will happen!"
//
//		"reimburse"	"Reimburses the talent points the user spent on the Perk. This should be used"
//					"when a roll has been disabled and will no longer be in the system"
//		INDEX
//		---------------------------------------------------------------------------
//		0. "seconds_reduction" "Time reduction per point"
//		1. "added_chance" "Chance for good roll increase. 5 = 5% base increase"
//		2. "fire_damage" "Chance for fire damage. 5 = 5% base increase"
//		3. "small_health_drop" "Chance for a small health drop on killing enemy. 25 = 25% base increase"
//		4. "round_end_immunity" "Makes player immune on round end: 0/1"
//		5. "reset_rtd_timer" "Chance to reset the RTD timer on death. 50 = 50%"
//		6. "extra_rtd_time" "Adds more time to Good rolls. 1s"
//		7. "extra_presents_creds" "..."
//		8. "extra_presents_armor" "..."
//		9. "toxic_dmg_reduction" "Percent damage reduction from toxic"
//		10. "resist_SlowCube"	"Percent resistance to SlowCube's slowdown"
//		11. "backpacks" "give you more stuff"
//		12. Ghost scare lasts less
//	}
//****************************************************************************
